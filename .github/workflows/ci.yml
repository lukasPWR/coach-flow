  backend-build:
    name: Backend Production Build
    runs-on: ubuntu-latest
    needs: [backend-test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies with optional packages
        working-directory: ./frontend
        run: |
          npm ci --include=optional
          npm rebuild

      - name: Build backend
        working-directory: ./backend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload backend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/
          retention-days: 7

  frontend-build:
    name: Frontend Production Build
    runs-on: ubuntu-latest
    needs: [frontend-test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies with optional packages
        working-directory: ./frontend
        run: |
          npm ci --include=optional
          npm rebuild

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Backend Test: ${{ needs.backend-test.result }}"
          echo "Frontend Test: ${{ needs.frontend-test.result }}"
          echo "Backend Build: ${{ needs.backend-build.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"

          if [ "${{ needs.backend-test.result }}" != "success" ] || \
             [ "${{ needs.frontend-test.result }}" != "success" ] || \
             [ "${{ needs.backend-build.result }}" != "success" ] || \
             [ "${{ needs.frontend-build.result }}" != "success" ]; then
            echo "❌ CI Pipeline Failed"
            exit 1
          else
            echo "✅ CI Pipeline Passed"
          fi

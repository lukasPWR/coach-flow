services:
  postgres:
    image: postgres:16-alpine
    container_name: coachflow-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-1StrongPwd!}
      POSTGRES_DB: ${DB_DATABASE:-coachflow}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env
    networks:
      - coachflow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coachflow-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-1StrongPwd!}
      DB_DATABASE: ${DB_DATABASE:-coachflow}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-secretKey}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-refreshSecretKey}
      JWT_ACCESS_EXPIRATION_TIME: ${JWT_ACCESS_EXPIRATION_TIME:-30m}
      JWT_REFRESH_EXPIRATION_TIME: ${JWT_REFRESH_EXPIRATION_TIME:-7d}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    networks:
      - coachflow-network
    command: >
      sh -c "ls -la dist/database/ && npx typeorm -d dist/database/data-source.js migration:run && npm run start:prod"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: coachflow-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    env_file:
      - .env
    networks:
      - coachflow-network

volumes:
  postgres_data:
    driver: local

networks:
  coachflow-network:
    driver: bridge

